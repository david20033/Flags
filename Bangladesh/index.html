<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh</title>
    <style>
        .Flag{
            width: 900px;
            height: 600px;
            background-color: rgb(0, 106, 78);
            position: relative;
            border: solid 5px black;
        }
        #Circle{
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: rgb(244, 42, 65);
            border-radius: 50%;
            top: 100px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="Flag">
        <div id="Circle">

        </div>
    </div>
    
</body>
</html>
